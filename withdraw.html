        <h2>Withdraw Funds</h2>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext("2d");

        var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
        gradientStroke.addColorStop(0, '#00d8c0');
        gradientStroke.addColorStop(1, '#ff6a72');

        var gradientFill = ctx.createLinearGradient(500, 0, 100, 0);
        gradientFill.addColorStop(0, "rgba(0, 216, 192, 0.10)");
        gradientFill.addColorStop(1, "rgba(255, 106, 114, 0.10)");

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
                datasets: [{
                    label: "Data",
                    borderColor: gradientStroke,
                    pointBorderColor: gradientStroke,
                    pointBackgroundColor: gradientStroke,
                    pointHoverBackgroundColor: gradientStroke,
                    pointHoverBorderColor: gradientStroke,
                    pointBorderWidth: 2,
                    pointHoverRadius: 2,
                    pointHoverBorderWidth: 1,
                    pointRadius: 3,
                    fill: true,
                    backgroundColor: gradientFill,
                    borderWidth: 2,
                    data: [50, 150, 200, 270, 320, 470, 500]
                }]
            },
            options: {
                legend: {
                    position: "bottom"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            fontColor: "grey",
                            fontStyle: "bold",
                            beginAtZero: true,
                            maxTicksLimit: 5,
                            padding: 20
                        },
                        gridLines: {
                            drawTicks: false,
                            display: false
                        }

                    }],
                    xAxes: [{
                        gridLines: {
                            zeroLineColor: "transparent"
                        },
                        ticks: {
                            padding: 20,
                            fontColor: "grey",
                            fontStyle: "bold"
                        }
                    }]
                }
            }
        });

        var pieData = {
            labels: ["RETURNS", "SALES", "DISCOUNTS"],
            datasets: [{
                data: [320, 500, 230],
                backgroundColor: ["#e53759", "#1676b7", "#d69d19"],
                hoverBackgroundColor: ["#ce2143", "#0c6099", "#bc8612"]
            }]
        };
        var options = {
            segmentShowStroke: false,
            animateScale: true,
            responsive: true,
            legend: {
                display: true,
                position: "bottom"
            },

        };
        var gas2 = document.getElementById("pie").getContext("2d");
        new Chart(gas2, {
            type: "pie",
            data: pieData,
            options: options
        });
    </script>

 <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyAtVvPjdsj84mWqaG4-7SyjbljCnslZ1SM",
            authDomain: "hendaa-1.firebaseapp.com",
            databaseURL: "https://hendaa-1-default-rtdb.firebaseio.com",
            projectId: "hendaa-1",
            storageBucket: "hendaa-1.appspot.com",
            messagingSenderId: "831134776479",
            appId: "1:831134776479:web:56cd7098fc69cd70a376aa"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to get user balance
        function getUserBalance() {
            const userId = firebase.auth().currentUser.uid;
            db.collection('users').doc(userId).get().then((doc) => {
                if (doc.exists) {
                    const balance = doc.data().balance;
                    document.getElementById('userBalance').textContent = balance.toFixed(2);
                } else {
                    console.error('No such document!');
                }
            }).catch((error) => {
                console.error('Error getting document:', error);
            });
        }

        // Show/hide details based on selected payment method
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const method = this.value;
            document.querySelectorAll('.details').forEach(el => el.style.display = 'none');
            if (method === 'Bitcoin') {
                document.getElementById('bitcoinDetails').style.display = 'block';
            } else if (method === 'PayPal') {
                document.getElementById('paypalDetails').style.display = 'block';
            } else if (method === 'Bank') {
                document.getElementById('bankDetails').style.display = 'block';
            }
        });

        // Submit withdrawal form
        document.getElementById('withdrawForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            const balance = parseFloat(document.getElementById('userBalance').textContent);
            const method = document.getElementById('paymentMethod').value;
            let details;

            if (amount <= 0 || amount > balance) {
                alert('Invalid amount. Please enter an amount less than your balance.');
                return;
            }

            if (method === 'Bitcoin') {
                details = document.getElementById('bitcoinAddress').value;
                if (!details) {
                    alert('Please enter a Bitcoin address.');
                    return;
                }
            } else if (method === 'PayPal') {
                details = document.getElementById('paypalEmail').value;
                if (!details) {
                    alert('Please enter a PayPal email.');
                    return;
                }
            } else if (method === 'Bank') {
                details = document.getElementById('bankAccount').value;
                if (!details) {
                    alert('Please enter a bank account number.');
                    return;
                }
            } else {
                alert('Please select a payment method.');
                return;
            }

            const userId = firebase.auth().currentUser.uid;
            db.collection('withdrawals').add({
                userId: userId,
                amount: amount,
                method: method,
                details: details,
                status: 'Pending',
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                alert('Withdrawal request submitted successfully!');
                // Optionally, update user balance or redirect to another page
            }).catch((error) => {
                console.error('Error submitting withdrawal:', error);
            });
        });

        // Load user balance on page load
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                getUserBalance();
            } else {
                // Redirect to login page if not authenticated
                window.location.href = 'login.html';
            }
        });
    </script>
