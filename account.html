<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">
            <div class="fixed">
                <div class="sidebar-header">
                    <div class="logo">
                        <img src="img/logo.svg" alt="">
                    </div>
                    <h4>Omar ui</h4>
                </div>

                <ul class="list-unstyled components">
                    <h6>main</h6>
                    <li class="active">
                        <a href="#">
                            <span> <i class="las la-tachometer-alt"></i> dashboard </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-inbox"></i> orders </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-chart-pie"></i> analytics </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-tasks"></i> categories </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-archive"></i> collections </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-tags"></i> products </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-percentage"></i> discount </span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span> <i class="las la-users"></i> employees </span>
                        </a>
                    </li>

                </ul>
            </div>
        </nav>

        <!--regular nav-->
        <div class="main">
            <nav class="upper navbar">
                <div class="right">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="las la-bars"></i>
                    </button>
                    <div class="search">
                        <input type="search" name="" placeholder="Search" id="">
                        <button>
                            <i class="las la-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <div class="admin">
                    <ul>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="las la-bell"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="las la-envelope"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="las la-cog"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <div class="profile">
                                    <img src="img/hero.jpg" alt="" />
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!--content-->
            <div class="content">
                <div class="wrap">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                                    <div class="child">
                                        <h6> <i class="las la-users"></i> customers</h6>
                               

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script>
        var ctx = document.getElementById('myChart').getContext("2d");

        var gradientStroke = ctx.createLinearGradient(500, 0, 100, 0);
        gradientStroke.addColorStop(0, '#00d8c0');
        gradientStroke.addColorStop(1, '#ff6a72');

        var gradientFill = ctx.createLinearGradient(500, 0, 100, 0);
        gradientFill.addColorStop(0, "rgba(0, 216, 192, 0.10)");
        gradientFill.addColorStop(1, "rgba(255, 106, 114, 0.10)");

        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL"],
                datasets: [{
                    label: "Data",
                    borderColor: gradientStroke,
                    pointBorderColor: gradientStroke,
                    pointBackgroundColor: gradientStroke,
                    pointHoverBackgroundColor: gradientStroke,
                    pointHoverBorderColor: gradientStroke,
                    pointBorderWidth: 2,
                    pointHoverRadius: 2,
                    pointHoverBorderWidth: 1,
                    pointRadius: 3,
                    fill: true,
                    backgroundColor: gradientFill,
                    borderWidth: 2,
                    data: [50, 150, 200, 270, 320, 470, 500]
                }]
            },
            options: {
                legend: {
                    position: "bottom"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            fontColor: "grey",
                            fontStyle: "bold",
                            beginAtZero: true,
                            maxTicksLimit: 5,
                            padding: 20
                        },
                        gridLines: {
                            drawTicks: false,
                            display: false
                        }

                    }],
                    xAxes: [{
                        gridLines: {
                            zeroLineColor: "transparent"
                        },
                        ticks: {
                            padding: 20,
                            fontColor: "grey",
                            fontStyle: "bold"
                        }
                    }]
                }
            }
        });

        var pieData = {
            labels: ["RETURNS", "SALES", "DISCOUNTS"],
            datasets: [{
                data: [320, 500, 230],
                backgroundColor: ["#e53759", "#1676b7", "#d69d19"],
                hoverBackgroundColor: ["#ce2143", "#0c6099", "#bc8612"]
            }]
        };
        var options = {
            segmentShowStroke: false,
            animateScale: true,
            responsive: true,
            legend: {
                display: true,
                position: "bottom"
            },

        };
        var gas2 = document.getElementById("pie").getContext("2d");
        new Chart(gas2, {
            type: "pie",
            data: pieData,
            options: options
        });
    </script>


</body>

</html>
